<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Add Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-left"><h1>Add New Product</h1></div>
        <div class="header-right"><a href="dashboard.html">Cancel</a></div>
    </header>

    <div class="dashboard-container">
        <form class="form-container" action="dashboard-new.html">
            
            <div class="form-row">
                <label>Product Name</label>
                <input type="text" placeholder="e.g. Gold Bracelet" required>
            </div>
            
            <div class="form-row">
                <label>Category</label>
                <select>
                    <option>Rings</option>
                    <option>Necklaces</option>
                    <option>Earrings</option>
                    <option>Watches</option>
                </select>
            </div>

            <div class="form-row">
                <label>Price (â‚¬)</label>
                <input type="number" step="0.01" placeholder="0.00" required>
            </div>

            <div class="form-row">
                <label>Stock Quantity</label>
                <input type="number" placeholder="0" required>
            </div>

            <div class="form-row">
                <label>Description</label>
                <textarea rows="4" placeholder="Enter full product description..."></textarea>
            </div>

            <div class="form-row checkbox-row">
                <input type="checkbox" id="visible" checked>
                <label for="visible" style="display:inline; margin-bottom:0;">Visible in Boutique?</label>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-save">Save Product</button>
            </div>
        </form>
    </div>
</body>
</html>
