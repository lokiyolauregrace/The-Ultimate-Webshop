<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Nieuw Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="admin-header">
        <h1>Nieuw Product</h1>
        <a href="dashboard.html" style="text-decoration: none; color: #0056b3;">&larr; Terug</a>
    </header>

    <div style="max-width: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 5px;">
        <form>
            <div class="form-group">
                <label>Productnaam:</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Categorie (Select):</label>
                <select>
                    <option>Ringen</option>
                    <option>Kettingen</option>
                </select>
            </div>

            <div class="form-group">
                <label>Prijs (â‚¬):</label>
                <input type="number" step="0.01">
            </div>

            <div class="form-group">
                <label>Beschrijving:</label>
                <textarea rows="5"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" style="width: auto;"> <label style="display:inline;">Zichtbaar in shop?</label>
            </div>

            <button type="submit" class="btn-admin">Opslaan</button>
        </form>
    </div>
</body>
</html>
