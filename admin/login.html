<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORÉA | Admin Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box">
            <img src="../images/main-logo.png" alt="ORÉA Logo" class="admin-logo">
            
            <h2>Admin Login</h2>
            
            <form action="dashboard.html">
                <div class="form-group">
                    <input type="text" placeholder="username" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" required>
                </div>
                <button type="submit" class="btn-admin">sign in</button>
            </form>

            <a href="../index.html" class="back-link">← back to homepage</a>
        </div>
    </div>

</body>
</html>
