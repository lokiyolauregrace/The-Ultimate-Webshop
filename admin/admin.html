<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="admin-permission" content="write-access-granted">
    <title>ORÉA | Add Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <header class="dashboard-header">
        <div class="header-left">
            <h1>New Product Entry</h1>
        </div>
        <div class="header-right">
            <a href="dashboard.html">Back to Dashboard</a>
        </div>
    </header>

    <div class="dashboard-container">
        <form class="form-container" action="dashboard.html">
            
            <div class="form-row">
                <label>Product Name</label>
                <input type="text" placeholder="e.g. Rose Promesse Ring" required>
            </div>

            <div class="form-row-split">
                <div class="half-width">
                    <label>Category</label>
                    <select>
                        <option value="rings">Rings</option>
                        <option value="necklaces">Necklaces</option>
                        <option value="earrings">Earrings</option>
                        <option value="bracelets">Bracelets</option>
                        <option value="watches">Watches</option>
                    </select>
                </div>
                <div class="half-width">
                    <label>Stock Quantity</label>
                    <input type="number" placeholder="0" min="0">
                </div>
            </div>

            <div class="form-row">
                <label>Price (€)</label>
                <input type="number" placeholder="0.00" step="0.01">
            </div>

            <div class="form-row">
                <label>Description</label>
                <textarea rows="5" placeholder="Enter product details..."></textarea>
            </div>

            <div class="form-row checkbox-row">
                <input type="checkbox" id="visible" checked>
                <label for="visible">Visible in Boutique?</label>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-save">Save Product</button>
                <a href="dashboard.html" class="btn-cancel">Cancel</a>
            </div>

        </form>
    </div>

</body>
</html>
