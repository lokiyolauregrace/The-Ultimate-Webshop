<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Edit Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-left"><h1>Edit Product #1001</h1></div>
        <div class="header-right"><a href="dashboard.html">Cancel</a></div>
    </header>

    <div class="dashboard-container">
        <form class="form-container" action="dashboard-updated.html">
            
            <div class="form-row">
                <label>Product Name</label>
                <input type="text" value="ROSE PROMESSE" required>
            </div>
            
            <div class="form-row">
                <label>Category</label>
                <select>
                    <option selected>Rings</option>
                    <option>Necklaces</option>
                    <option>Earrings</option>
                </select>
            </div>

            <div class="form-row">
                <label>Price (â‚¬)</label>
                <input type="number" value="150.00" step="0.01">
            </div>

            <div class="form-row">
                <label>Description</label>
                <textarea rows="4">Een belofte van pure elegantie. Deze verfijnde ring is de ultieme essential.</textarea>
            </div>

            <div class="form-row checkbox-row">
                <input type="checkbox" id="visible" checked>
                <label for="visible" style="display:inline; margin-bottom:0;">Visible in Boutique?</label>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-save">Update Product</button>
            </div>
        </form>
    </div>
</body>
</html>
